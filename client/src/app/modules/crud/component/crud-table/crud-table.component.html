<mat-table *ngIf="dataArray" #table [dataSource]="dataArray">
  <ng-container
    matColumnDef="{{column.property}}"
    *ngFor="let column of columnNames; let index = $index"
  >
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.header }}
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element[column.property] }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actionsColumn">
    <mat-header-cell *matHeaderCellDef>
      <mat-cell>
        <button mat-raised-button (click)="createNew()">Create new</button>
      </mat-cell>
    </mat-header-cell>

    <ng-container matColumnDef="operations">
      <mat-cell
        class="delete-action flex flex--row operations"
        *matCellDef="let row"
      >
        <button mat-raised-button color="primary" (click)="edit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="delete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
</mat-table>
